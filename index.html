<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>duet</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="menu">
      <p>Баланс:<span class="money">0</span></p>
      <button class="deposit">Пополнить баланс</button>
    </div>

    <div class="main">
      <p class="label">---</p>

      <div class="ring">
      </div>

      <div class="chooseColor">
        <p>Выберите цвет:</p>
        <button class="red btnColor"></button>
        <button class="blue btnColor"></button>
      </div>

      <div class="eventBet">
        <p>Сумма ставки:</p>
        <button class="one bet">500</button>
        <button class="two bet">2000</button>
        <button class="three bet">5000</button>
        
        <button class="placeBet">Поставить</button>
      </div>
    </div>
  </div>

</body>
</html>
